<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Payment Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
    <form action=""method="get">
        <h1 class="main-heading">Payment Form</h1>
        <hr>
        
        <h2>User Information</h2>
        <p>Name: *<input type="text" required name="name" placeholder="Kirti Sharma"></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>Female<input type="radio" name="gender"  id="female" required>
        </p>
        </fieldset>
        <P>Addess: <textarea placeholder="Enter your Address" name="address" id="address" cols="80" rows="8"></textarea></P>
        <p>Email: *<input type="email" name="email" required id="email" placeholder="sharma@gmail.com"></p>
        <p>Pincode: *<input type="number" name="pincode" required id="pincode" placeholder="123456"></p>
        <hr>
        <h3>Payment Information</h3>
        <p>Card Type: *
            <select name="card_type" id="card_type" required> 
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
        </p>
        <p>
            Card Number * <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp-date" required>
        </p>
        <p>CVV * <input type="password" name="cvv"  required id="cvv" placeholder="123"></p>
        <input type="submit" value="PAY NOW">
        

    </form>
    </div>
    
</body>
</html>
